baseURL = "https://agusposti.github.io/hardw/"
languageCode = 'es'
title = 'Inicio'
theme = 'book'
enableGitInfo = true
defaultContentLanguage = 'es'
[pagination]
pagerSize = 10

[params]
  BookTheme = 'auto' # claro/oscuro/auto
  BookToC = true     # Muestra tabla de contenidos a la izquierda
  BookSection = '*'
  BookSearch = false  # Habilita buscador interno
  BookLogo = 'img/windows-10.png' # si quer√©s poner un logo personalizado

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # permite HTML dentro de Markdown

[outputs]
  home = ["HTML", "RSS", "JSON"]
